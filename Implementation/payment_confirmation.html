<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation - Roam Rover</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100%;
            background-color: #f0f8f8;
            background-image: url('assets/BG\ img.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        header {
            background-color: #008080;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin-right: 10px;
            margin-left: 50px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-weight: bold;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            font-size: 1rem;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        header a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        header a:nth-child(2),
        header a:nth-child(3) {
        margin-right: 10px;
        margin-left: 10px;
        }

        h1 {
            color: #008080;
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #008080;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #008080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #006666;
        }

        .confirmation-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #008080;
            font-weight: bold;
            text-align: center;
        }

        .back-to-home {
            margin-top: 20px;
            text-align: center;
        }

        .back-to-home a {
            color: #008080;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #008080;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        footer .copyright {
            font-size: 14px;
            color: #fff;
        }
        footer .info {
            margin-top: 10px;
        }
        footer .info p {
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
          <img src="assets/logo-small.jpg" alt="Logo">
        </div>
        <div class="header-content">
            <h1>Roam Rover</h1>
        </div>
        <div>
          <a href="index.html">Logout</a>
          <a href="#">Settings</a>
        </div>
        <img src="assets/traveler.jpg" alt="User Profile" style="width: 42px; height: 42px; border-radius: 50%;">
      </header>
    <h1>Payment Confirmation</h1>

    <div class="payment-form">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="Enter your card number" required>

        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" placeholder="Enter CVC" required>

        <button onclick="confirmPayment()">Confirm</button>
    </div>

    <div class="confirmation-message" id="confirmationMessage"></div>

    <div class="back-to-home">
        <a href="userHome.html">Back to Home</a>
    </div>
    <footer>
        <div class="copyright">
          &copy; 2024 RoamRover. All Rights Reserved.
        </div>
        <div class="info">
          <p>Contact Us! info@roamrover.com</p>
        </div>
      </footer>
    <script>
        function confirmPayment() {
            var cardNumber = document.getElementById('cardNumber').value;
            var cvc = document.getElementById('cvc').value;

            if (cardNumber && cvc) {
                document.getElementById('confirmationMessage').innerHTML = 'Payment successful! Check your email for confirmation.';
                document.getElementById('confirmationMessage').style.color = '#008080';
                document.getElementById('confirmationMessage').style.fontWeight = 'bold';
                document.getElementById('confirmationMessage').style.marginTop = '20px';
                document.getElementById('confirmationMessage').style.fontSize = '1.2rem';
            } else {
                document.getElementById('confirmationMessage').innerHTML = 'Please enter valid card details.';
                document.getElementById('confirmationMessage').style.color = 'red';
                document.getElementById('confirmationMessage').style.marginTop = '10px';
                document.getElementById('confirmationMessage').style.fontSize = '1rem';
            }
        }
    </script>
</body>
</html>
